<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Credit Risk Prediction</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f0f0f0;
    color: #000;
}
h1 {
    text-align: center;
    border-bottom: 2px solid #000;
    padding-bottom: 10px;
}
form {
    background-color: #fff;
    padding: 20px;
    border: 2px solid #000;
}
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #000;
    box-sizing: border-box;
}
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}
input[type="submit"]:hover {
    background-color: #333;
}
</style>
<body>
    <h1>Enter Your Details for Deliquency Risk Prediction</h1>
    <form action="/predict" method="post">
        <label for="RevolvingUtilizationOfUnsecuredLines">Portion of available credit that you are using:</label>
        <input type="text" id="RevolvingUtilizationOfUnsecuredLines" name="RevolvingUtilizationOfUnsecuredLines" required><br><br>
        
        <label for="age">Your age:</label>
        <input type="text" id="age" name="age" required><br><br>
        
        <label for="NumberOfTime30_59DaysPastDueNotWorse">How many times you were 30-59 days past, but not worse?:</label>
        <input type="text" id="NumberOfTime30_59DaysPastDueNotWorse" name="NumberOfTime30_59DaysPastDueNotWorse" required><br><br>
        
        <label for="DebtRatio">Monthly debt payment, divided by monthly gross income:</label>
        <input type="text" id="DebtRatio" name="DebtRatio" required><br><br>
        
        <label for="MonthlyIncome">Monthly gross income:</label>
        <input type="text" id="MonthlyIncome" name="MonthlyIncome" required><br><br>
        
        <label for="NumberOfOpenCreditLinesAndLoans">Number of open credit lines and loans:</label>
        <input type="text" id="NumberOfOpenCreditLinesAndLoans" name="NumberOfOpenCreditLinesAndLoans" required><br><br>
        
        <label for="NumberOfTimes90DaysLate">Number of times you were 90 days late:</label>
        <input type="text" id="NumberOfTimes90DaysLate" name="NumberOfTimes90DaysLate" required><br><br>
        
        <label for="NumberRealEstateLoansOrLines">Number of mortgage or real estate loans:</label>
        <input type="text" id="NumberRealEstateLoansOrLines" name="NumberRealEstateLoansOrLines" required><br><br>
        
        <label for="NumberOfTime60_89DaysPastDueNotWorse">How many times you were 60-89 days past, but not worse?:</label>
        <input type="text" id="NumberOfTime60_89DaysPastDueNotWorse" name="NumberOfTime60_89DaysPastDueNotWorse" required><br><br>
        
        <label for="NumberOfDependents">How many dependents you have?:</label>
        <input type="text" id="NumberOfDependents" name="NumberOfDependents" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
